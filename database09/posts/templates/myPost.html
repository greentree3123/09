<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Google Icon -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link href="{% static 'css/post_detail.css' %}" rel="stylesheet">
        <style></style>
    </head>
    <body>
        <script>
            function toggleButton() {
                var button = document.querySelector('.btn');
                if (button.classList.contains('btn-secondary')) {
                    button.classList.remove('btn-secondary');
                    button.classList.add('btn-primary');
                    button.textContent = '참여할래요!';
                } else {
                    button.classList.remove('btn-primary');
                    button.classList.add('btn-secondary');
                    button.textContent = '취소할래요!';
                }
            }
        </script>
            <div id="image_container">
                {% if post.image %}
                    <img src="{{ post.image.url }}" alt="이미지" />
                {% else %}
                <!-- Provide a default image or a placeholder if 'post.image' is None -->
                    <img src="{% static 'path/to/default/image.jpg' %}" alt="Default 이미지" />
                {% endif %}
            </div>
            <div class="container">
                <div id="user_profile">
                    <div>
                        <span class="material-symbols-outlined">account_circle</span>
                        <span>자유로운다람쥐6581</span>
                    </div>
                    <button style="background-color: #D9D9D9; width: 80px; height: 30px; border: none; color: #000; cursor: pointer; font-size: 10px;">공구 확정</button>
                </div>
                <hr>
                <div id="title-container">
                    <div id="title">
                        <h1>{{ post.title }}</h1>
                        <a href="{% url "posts:post-update" id=post.id %}">
                        <span class="material-symbols-outlined">edit</span>
                    </a>
                    </div>
                    <span>10분전</span>
                </div><br/>
                <div id="detail_content">
                    <p>
                        <strong>
                        수량 (인당)  
                        <span class="highlight">3개</span> <br/>
                        총 가격  
                        <span class="highlight">{{ post.sales }}</span> <br/>
                        거래장소 
                        <span class="highlight">{{ post.place }}</span> <br/>
                        </strong>
                    </p>
                    <p>
                        {{ post.content }}
                    </p>
                    <div id="join_info">
                        <span class="material-symbols-outlined">person</span>
                        <span>28/30</span>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="toggleButton()">참여할래요!</button>
                </div>
            </div>
            <div id="comment">
                <span class="material-symbols-outlined">comment</span>
                <span>0 comment</span>
            </div>  
            <hr>                
    </body>
</html>
